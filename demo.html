<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo </title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        p{
            font-size: 1rem;  /* 16px  */
        }
       .container {
        /*  50% of the viewport height or viewport width:
        depending on which one is larger; */
        /* width: 50vmax; */ 

         /* 50percent of viewport height or viewport Width whichever one is smaller  */ 
         /* width: 60vmin; */

        /* width: 50vw; */ 
        /* viewport width */
        
         
         /* height: 99vh;   */
         /* viewport height */
         width:70%;
         max-width: 1200px;
         min-width:500px;
         margin:0 auto;
         background-color: yellow;
       } 
       
        /* 
        hello browser, please use the below style if the viewport width
        is less than or equals 600px
        */

       /* @media only screen and (max-width: 600px){
       body {background-color: red;
         }
       .container{
        background-color: green;
        }
       } */

       /* using 'and' keyword */
       @media (max-width: 600px) and (min-width:500px){
        body {
            background-color: red;
        }
        .container{
            background-color: green;
        }
       }
       @media print {
        p {
            color:blue; 
        }
       }
       h1 {
        font-size: 28px; 
       }
       @media only screen and (min-width: 600px) {
        h1 {
            font-size: 35px;
        }
       }
       @media only screen and (min-width: 1200px) {
        h1 {
            font-size: 52px;
        }
       }
       
       /* @media only screen and (orientation: landscape) {
        .container {

        }
        p {
            font-size: 3rem;
        }
       } */


       /* MAKE SURE YOU USE YOUR MEDIA QUERIES AT THE END  */

</head>
